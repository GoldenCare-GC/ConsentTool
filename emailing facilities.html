<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Under Construction</title>
  <style>
    /* Reset styles */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    /* Background animation */
    body {
      background: linear-gradient(120deg, #1e1e1e, #2a2a2a, #121212);
      background-size: 300% 300%;
      animation: gradientAnimation 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Container styling */
    .container {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    /* Countdown Timer Styling */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .countdown div {
      font-size: 2rem;
      padding: 15px;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.1);
      box-shadow: inset 0px -4px rgba(0,0,0,0.5);
    }

    .countdown div span {
      display: block;
      font-size: 0.8rem;
      color: #cccccc;
    }

    footer {
      margin-top: 50px;
      font-size: 1rem;
      color: #aaaaaa;
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 2rem;
        }
        p {
            font-size: 1rem;
        }
        .countdown div {
            font-size: 1.5rem;
        }
    }
    
  </style>
</head>
<body>
  
<div class="container">
  
  <h1>ðŸš§ Website Under Construction ðŸš§</h1>
  
  <p>Our website is currently under development and will be live soon. Thank you for your patience!</p>
  
  <!-- Countdown Timer -->
  <div class="countdown" id="countdown">
    <div id="days">00<span>Days</span></div>
    <div id="hours">00<span>Hours</span></div>
    <div id="minutes">00<span>Minutes</span></div>
    <div id="seconds">00<span>Seconds</span></div>
  </div>

   <!-- Footer -->
   <footer>
     &copy; <span id="year"></span> Â© 2025 Golden Care. All rights reserved.
   </footer>

</div>

<script>
/* Countdown Timer Script */
const targetDate = new Date("May 30, 2025").getTime();

function updateCountdown() {
    const now = new Date().getTime();
    const timeLeft = targetDate - now;

    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000)) / (1000));

    document.getElementById("days").textContent = days.toString().padStart(2, '0');
    document.getElementById("hours").textContent = hours.toString().padStart(2, '0');
    document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
    document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');

    if (timeLeft <= 0) {
        clearInterval(countdownInterval);
        document.querySelector(".container").innerHTML = "<h1>ðŸŽ‰ We're Live! ðŸŽ‰</h1><p>Thank you for your patience.</p>";
    }
}

const countdownInterval = setInterval(updateCountdown, 1000);
updateCountdown();

/* Update Footer Year */
document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
